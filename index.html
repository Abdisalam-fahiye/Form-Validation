<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Project 01</title>
</head>
<body>
    
    <div class="center">
        <div class="container">
            <h1>Login/Register</h1>
            <form id="form" class="form" action="">
                <div class="form-control">
                    <label for="uname">Username</label>
                    <input type="text" name="" id="username" class="username" placeholder="username">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-window-close'></i>
                    <small>Please Fill In</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" class="email" placeholder="email">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-window-close'></i>
                    <small>Please Fill In</small>
                </div>
                <div class="form-control">
                    <label for="uname">Password</label>
                    <input type="password" name="" id="password" class="password" placeholder="password">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-window-close'></i>
                    <small>Please Fill In</small>
                </div>
                <div class="form-control">
                    <label for="uname">Confirm Password</label>
                    <input type="password" name="" id="confirm" class="confirm" placeholder="confirm password">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-window-close'></i>
                    <small>Please Fill In</small>
                </div>
                <input type="submit">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
